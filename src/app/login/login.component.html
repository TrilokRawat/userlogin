<section class="login-form-wrap container ">
    <div class="row  mt-5">
      <div class="col-md-2"> 
  
      </div>
      <div class="col-md-5 mt-5 login-form">
        <div class="pl-3 pr-3">
          <div class="login-img pl-3 pr-3">
            <a href="#">
            </a>
          </div>
          <div class="login-heading mt-3 mb-3">
            <img src="assets/logo.png"  class="rounded mx-auto d-block"
            width="75px">
            <h4 class="text-center">Login</h4>
          </div>
  
          <form  [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)" autocomplete="on" ngNativeValidate>
            <div class="form-group">
              <label for="email">Username</label>
              <input type="text" formControlName="username" id="username" class="form-control"
                placeholder="email" [ngClass]="{ 'is-invalid': submitted && loginData.username.errors }" />
              <div *ngIf="submitted && loginData.username.errors" class="invalid-feedback">
                <div *ngIf="loginData.username.errors.required">UserName is required</div>
              </div>
  
  
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" formControlName="password" class="form-control" placeholder="password"
                [ngClass]="{ 'is-invalid': submitted && loginData.password.errors }" />
              <div *ngIf="submitted && loginData.password.errors" class="invalid-feedback">
                <div *ngIf="loginData.password.errors.required">Password is required</div>
              </div>
            </div>
            <div class="text-danger">
              <p>{{message}}</p>
            </div>
            <div class="form-group login-forgot-btn">
              <button class="btn btn-primary">Login</button>
            </div>
          </form>
        </div> <!-- /.login-form -->
  
        <hr class="mt-4">
        <div class="login-footer text-center ">
          <small>Â©2019 All Rights Reserved </small>
        </div> <!-- /.login-footer -->
      </div>
    </div>
  </section>
